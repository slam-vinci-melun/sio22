/*
	for (i in permis) {

*/
	permis.forEach((p)=>{
			 textHTML += "<h1> Véhicules de " + p.nom + "</h1>";
			 p.vehicule.forEach((v)=>{
					 textHTML += v.marque + " " + v.modele + "<br>";
			 });
	 });

	document.write(textHTML);
</script>
