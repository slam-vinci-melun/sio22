<html>

<head>
	<title>BTS SIO</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./assets/css/main.css" />

	<script>
		function includeHTML() {
			var z, i, elmnt, file, xhttp;
			z = document.getElementsByTagName("*");
	
			for (i = 0; i < z.length; i++) {
				elmnt = z[i];
				file = elmnt.getAttribute("w3-include-html");

				if (file) {
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function () {
						if (this.readyState == 4) {
							if (this.status == 200) { elmnt.innerHTML = this.responseText; }
							if (this.status == 404) { elmnt.innerHTML = "Page not found."; }

							elmnt.removeAttribute("w3-include-html");
							includeHTML();
						}
					}

					xhttp.open("GET", file, true);
					xhttp.send();

					return;
				}
			}
		}
		
		function masquage(v,e) {
  			let vx = document.getElementById(e);
			let vy = document.getElementById(v);
			
			  if (vx.style.display === "none") {
			    vy.setAttribute("src","./images/moins.jpg");
			    vx.style.display = "block";
			  } else {
			    vy.setAttribute("src","./images/plus.jpg");
			    vx.style.display = "none";
			}
		}
	</script>
</head>
